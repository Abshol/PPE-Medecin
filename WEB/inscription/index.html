<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link rel="stylesheet" href="../style/style.css">
    <script>var RACINE = "../"</script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../script/script.js"></script>
</head>
<body>
    <div class="nav" id="navEmpty"><a href='../' class="button">Retour à la carte</a></div>
    <div class="form" id='focusInput'>
        <div class="title"><h1>Inscription</h1></div>
        <input type="text" name="nom" id="nomPatient" placeholder="Votre nom">
        <input type="text" name="prenom" id="prenomPatient" placeholder="Votre prénom">
        <input type="text" name="rue" id="ruePatient" placeholder="Votre rue">
        <input type="text" name="cp" id="cpPatient" placeholder="Code Postal">
        <input type="text" name="ville" id="villePatient" placeholder="Ville où vous habitez">
        <input type="text" name="tel" id="telPatient" placeholder="Votre téléphone">
        <input type="text" name="login" id="loginPatient" placeholder="Identifiant">
        <input type="password" name="mdp" id="mdpPatient" placeholder="Mot de passe">
        <input type="button" value="S'inscrire" id="sub" class="focus">
        <a href="../connexion/">J'ai déjà un compte</a>
    </div>
    <script src="../script/inscription.js"></script>
</body>
</html>
